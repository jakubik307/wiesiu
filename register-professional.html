<head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <div class="logo"><img src="img/ikona.jpeg" alt="logo"></div>
      </a>
      <a href="login.html">
        <button class="login">Zaloguj się</button>
      </a>
    </nav>
  </header>
  <section class="login-container">
    <div class="login-tile">
      <span class="login-header">Zarejestruj się jako fachowiec</span>
      <form action="">
        <label for="mail"><b>Adres e-mail</b></label>
        <input type="email" name="mail" required>

        <label for="name"><b>Imię</b></label>
        <input type="text" name="name" required>

        <label for="surname"><b>Nazwisko</b></label>
        <input type="text" name="surname" required>

        <label for="password"><b>Hasło</b></label>
        <input type="password" name="password" required>

        <label for="password-confirm"><b>Powtórz hasło</b></label>
        <input type="password" name="password-confirm" required>

        <label>
          <input type="checkbox" name="regulamin"> Oświadczam, że zapoznałem się z regulaminem i go akceptuję.
        </label>

        <button type="submit">Załóż konto</button>

        <!--Dodać pola rejestracji fachowca lub osobny formularz w następnym kroku-->

      </form>
    </div>
  </section>
